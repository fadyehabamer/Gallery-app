<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" >
	<title>Image Gallery</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Responsive Image Gallery</h1>
		<p>We are building an image gallery with CSS grid and jquery FancyBox plugin</p>
	</header>

	<div class="container">
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/1.jpg"><img src="img/1.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/2.jpg"><img src="img/2.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/3.jpg"><img src="img/3.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/4.jpg"><img src="img/4.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/5.jpg"><img src="img/5.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/6.jpg"><img src="img/6.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/7.jpg"><img src="img/7.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/8.jpg"><img src="img/8.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/9.jpg"><img src="img/9.jpg"></a>
		</div>
		<div class="grid-item">
			<a data-fancybox="gallery" href="img/10.jpg"><img src="img/10.jpg"></a>
		</div>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</body>
</html>
